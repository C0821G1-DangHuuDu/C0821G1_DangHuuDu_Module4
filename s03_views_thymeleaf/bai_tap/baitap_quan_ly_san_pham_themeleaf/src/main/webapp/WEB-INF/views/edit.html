<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h5>Thông tin sản phẩm cần chỉnh sửa:</h5>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Producer</td>
        <td>Price</td>

    </tr>
    <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.factory}"></td>
        <td th:text="${product.price}"></td>

    </tr>
</table>

<h5>Chỉnh sửa sản phẩm:</h5>
<form action="/edit" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}" th:value="${product.id}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Factory:</td>
            <td>
                <input th:field="*{factory}">
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>
                <input th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Edit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
