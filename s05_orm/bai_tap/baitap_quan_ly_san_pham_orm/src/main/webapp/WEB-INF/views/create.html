<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<h1>Create new product</h1>

<form action="create" method="post" th:object="${product}">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>Factory:</td>
            <td>
                <input th:field="*{factory}">
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>
                <input th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
