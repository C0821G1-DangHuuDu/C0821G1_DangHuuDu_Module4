<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>PRODUCT</h2>

<p><a href="/create">Create Student</a></p>
<p style="color: blue" th:text="${msg}"></p>

<form action="/find" method="post">
    <p>Nhập tên sản phẩm cần tìm kiếm:</p>
    <input th:><br>
    <button type="submit">Search</button>
</form>

<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Producer</td>
        <td>Price</td>
        <td>Action</td>
    </tr>
    <tr th:each="product, iter : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.factory}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/edit/(id = ${product.id})}">Edit</a>
            <a th:href="@{/delete/(id = ${product.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
