<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create New User</h1>

<form action="create" method="post" th:object="${user}">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td>
                <input th:field="*{firstName}">
            </td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td>
                <input th:field="*{lastName}">
            </td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td>
                <input th:field="*{phoneNumber}">
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input th:field="*{age}">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
