<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h5>Thông tin Music cần chỉnh sửa:</h5>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Singer</td>
        <td>Type Of Music</td>

    </tr>
    <tr>
        <td th:text="${music.id}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.typeOfMusic}"></td>
    </tr>
</table>

<form action="/edit" method="post" th:object="${music}">
    <input type="hidden" th:field="*{id}" th:value="${music.id}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td>
                <input th:field="*{singer}">
                <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
            </td>
        </tr>
        <tr>
            <td>Type Of Music:</td>
            <td>
                <input th:field="*{typeOfMusic}">
                <p style="color: red" th:if="${#fields.hasErrors('typeOfMusic')}" th:errors="*{typeOfMusic}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Edit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
