<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1>Create New Music</h1>

    <form action="create" method="post" th:object="${music}">
    <table>
        <tr>
            <td>ID:</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input th:field="*{name}">
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </td>
        </tr>
        <tr>
            <td>Singer:</td>
            <td>
                <input th:field="*{singer}">
                <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
            </td>
        </tr>
        <tr>
            <td>Type Of Music:</td>
            <td>
                <input th:field="*{typeOfMusic}">
                <p style="color: red" th:if="${#fields.hasErrors('typeOfMusic')}" th:errors="*{typeOfMusic}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
